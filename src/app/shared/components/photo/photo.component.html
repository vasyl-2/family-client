<div class="photo-wrapper">
  <div class="image">
    <img [src]="image" alt="image"/>
    <div class="description" *ngIf="photo$ | async as ph">
      <span>
        {{ ph.description }}
      </span>
    </div>
    <div class="edit">
      <button (click)="edit()" mat-button color="primary">
        Редагуввати
      </button>
    </div>
  </div>

</div>
